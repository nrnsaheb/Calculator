<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div class="mt-3">
        <div class="container bg-dark text-light pt-3 rounded" id="wrapper">
            <div class="screen border text-right" id="screen">
                <div id="small" class="m-3">
                    <h5 id="expressions"></h5>
                </div>
                <div id="big" class="m-3">
                    <h3 id="total"></h3>
                </div>
            </div>
            <table class="table table-bordered rounded">
                <tbody>
                    <tr>
                        <td class="text-danger" onclick="allClear()">C</td>
                        <td>+/-</td>
                        <td onclick="calc('%')">%</td>
                        <td onclick="calc('/')">/</td>
                    </tr>
                    <tr>
                        <td onclick="calc(7)">7</td>
                        <td onclick="calc(8)">8</td>
                        <td onclick="calc(9)">9</td>
                        <td onclick="calc('*')">X</td>
                    </tr>
                    <tr>
                        <td onclick="calc(4)">4</td>
                        <td onclick="calc(5)">5</td>
                        <td onclick="calc(6)">6</td>
                        <td onclick="calc('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="calc(3)">3</td>
                        <td onclick="calc(2)">2</td>
                        <td onclick="calc(1)">1</td>
                        <td onclick="calc('+')">+</td>
                    </tr>
                    <tr>
                        <td onclick="calc(0)">0</td>
                        <td>,</td>
                        <td>&lt;</td>
                        <td onclick="sum()">=</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="calc.js">
</script>
</html>
